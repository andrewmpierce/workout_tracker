<head>
  <link rel="stylesheet" href="app.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src=index.js></script>
</head>
<body>
<div id=push class=workout>
  <button>PUSH WORKOUT</button>
  <div id=push_details class=hidden>
    <form>
      Chest Press:<br>
      <input type="text" name="chest_press"><br>
      Incline Fly:<br>
      <input type="text" name="incline_fly"><br>
      Arnold Press:<br>
      <input type="text" name="arnold_press"><br>
      Overhead Tricep Extension:<br>
      <input type="text" name="tricep"><br>
      <input type="submit" value="Submit">
    </form>
  </div>
</div>
<div id=pull class=workout>
  <button>PULL WORKOUT</button>
  <div id=pull_details class=hidden>
    <span>Pull Up</span><br>
    <span>Bent Over Row</span><br>
    <span>Reverse Fly</span><br>
    <span>Shrug</span><br>
    <span>Bicep Curl</span><br>
  </div>
</div>
<div id=legs class=workout>
  <button>LEGS WORKOUT</button>
  <div id=legs_details class=hidden>
    <span>Goblet Squat</span><br>
    <span>Lunge</span><br>
    <span>Single Leg Deadlift</span><br>
    <span>Calf Raise</span><br>
  </div>
</div>


</body>
