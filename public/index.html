<head>
  <link rel="stylesheet" href="app.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src=index.js></script>
</head>
<body>
<div class=workout>
  <button id="push">PUSH WORKOUT</button>
  <div id=push_details class=hidden>
    <form action="/upload/" method="post">
      Chest Press:<br>
      <input type="text" name="chest_press_1"><br>
      <input type="text" name="chest_press_2"><br>
      <input type="text" name="chest_press_3"><br>

      Incline Fly:<br>
      <input type="text" name="incline_fly_1"><br>
      <input type="text" name="incline_fly_2"><br>
      <input type="text" name="incline_fly_3"><br>

      Arnold Press:<br>
      <input type="text" name="arnold_press_1"><br>
      <input type="text" name="arnold_press_2"><br>
      <input type="text" name="arnold_press_3"><br>

      Overhead Tricep Extension:<br>
      <input type="text" name="tricep_1"><br>
      <input type="text" name="tricep_2"><br>
      <input type="text" name="tricep_3"><br>

      <input type="submit" value="Submit">
    </form>
  </div>
</div>
<div class=workout>
  <button id=pull>PULL WORKOUT</button>
  <div id=pull_details class=hidden>
    <form action="/upload/" method="post">
      Pull Up:<br>
      <input type="text" name="pull_up_1"><br>
      <input type="text" name="pull_up_2"><br>
      <input type="text" name="pull_up_3"><br>

      Bent Over Row:<br>
      <input type="text" name="row_1"><br>
      <input type="text" name="row_2"><br>
      <input type="text" name="row_3"><br>

      Reverse Fly:<br>
      <input type="text" name="reverse_fly_1"><br>
      <input type="text" name="reverse_fly_2"><br>
      <input type="text" name="reverse_fly_3"><br>

      Shrug:<br>
      <input type="text" name="shrug_1"><br>
      <input type="text" name="shrug_2"><br>
      <input type="text" name="shrug_3"><br>

      Bicep Curl:<br>
      <input type="text" name="curl_1"><br>
      <input type="text" name="curl_2"><br>
      <input type="text" name="curl_3"><br>

      <input type="submit" value="Submit">
    </form>
  </div>
</div>
<div class=workout>
  <button id=legs>LEGS WORKOUT</button>
  <div id=legs_details class=hidden>
    <form>
      Goblet Squat:<br>
      <input type="text" name="squat_1"><br>
      <input type="text" name="squat_2"><br>
      <input type="text" name="squat_3"><br>

      Lunge:<br>
      <input type="text" name="lunge_1"><br>
      <input type="text" name="lunge_2"><br>
      <input type="text" name="lunge_3"><br>

      Single Leg Deadlift:<br>
      <input type="text" name="deadlift_1"><br>
      <input type="text" name="deadlift_2"><br>
      <input type="text" name="deadlift_3"><br>

      Calf Raise:<br>
      <input type="text" name="calf_1"><br>
      <input type="text" name="calf_2"><br>
      <input type="text" name="calf_3"><br>

      <input type="submit" value="Submit">
    </form>
  </div>
</div>


</body>
